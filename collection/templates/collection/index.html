{% extends "base.html" %}
{% load staticfiles %}

{% block head %}

{% endblock %}

{% block body %}
<div class="container">
    <h2>Pre-experiment Questionnaire</h2>

    <p>Please answer all of the following demographic questions: </p>

		</div>
    </form>
</div>
{% endblock body %}
