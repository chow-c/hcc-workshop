version: "2"
services:
    web:
      build: .
      command: bash -c "sleep 4 && python ./manage.py makemigrations && python ./manage.py migrate && python ./manage.py runserver 0.0.0.0:8000"
      volumes:
        - .:/code
      ports:
        - "8000:8000"
      depends_on:
        - "db"
        - "redis"
    db:
      image: postgres
      volumes_from:
        - pg_data
    redis:
      image: redis
    pg_data:
      image: pg_data
